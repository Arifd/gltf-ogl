<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>GLTF IN OGL</title>
    <style>
      * {margin: 0; padding: 0;}
      canvas
      {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {GLTFLoader} from './GLTFLoader.js';
      import {Renderer, Camera, Transform, Program, Mesh} from './ogl/index.mjs';

      // RENDERER
      const renderer = new Renderer({
        width: window.innerWidth,
        height: window.innerHeight,
      });
      const gl = renderer.gl;
      document.body.appendChild(gl.canvas);

      // CAMERA
      const camera = new Camera(gl, {fov: 35});
      camera.position.set(0, 0, 5);
      camera.lookAt([0, 0, 0]);

      function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.perspective({aspect: gl.canvas.width / gl.canvas.height});
      }
      window.addEventListener('resize', resize, false);
      resize();

      // SCENE
      const scene = new Transform();

      // QUICK PROGRAM
      const program = new Program(gl,{
        vertex: `
          precision highp float;
          attribute vec3 position;
          attribute vec2 uv;
          attribute vec3 normal;

          varying vec2 vUv;
          varying vec3 vNormal;

          uniform mat4 modelViewMatrix;
          uniform mat4 projectionMatrix;

          void main() {
              vUv = uv;
              vNormal = normal;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragment: `
          precision highp float;
          varying vec2 vUv;
          varying vec3 vNormal;

          void main() {
            vec3 normal = normalize(vNormal);
            vec3 light = normalize(vec3(0.5, 1.0, -0.3));
            float shading = dot(normal, light) * 0.25 - 0.25;
            
            gl_FragColor.rgb = vec3(1.0 + shading);
            gl_FragColor.a = 1.0;
          }
        `
      });

      const triangleProgram = new Program(gl, {
        vertex: `
            attribute vec3 position;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            void main() {
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
            `,
        fragment: `
            void main() {
                gl_FragColor = vec4(1.0);
            }
        `,
      });

      let models = [];

      loadModels();
      async function loadModels() {
        const geometry1 = await GLTFLoader.load(gl, 'spiked_ball.gltf');
        const geometry2 = await GLTFLoader.load(gl, 'Avocado.gltf');
        const geometry3 = await GLTFLoader.load(gl, 'BoxInterleaved.gltf');
        models.push(new Mesh(gl, {geometry: geometry1[0][0].geometry, program}));
        models.push(new Mesh(gl, {geometry: geometry2[0][0].geometry, program}));
        models.push(new Mesh(gl, {geometry: geometry3[0][0].geometry, program}));
        
        models[1].position.z = 4.5;

        for (let i = 0; i < models.length; ++i){
          models[i].position.x = i - 1;
          scene.addChild(models[i]);
        }
      }

      requestAnimationFrame(update);
      function update(t) {
        requestAnimationFrame(update);
        t *= 0.001;
        if (models.length === 3) models.forEach(mesh => {
          mesh.rotation.y = t * 0.5;
          mesh.rotation.x = t;
        });
        renderer.render({scene, camera});
      }
    </script>
  </body>
</html>
